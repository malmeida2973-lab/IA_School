<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LeitorIA - Texto & Voz</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; -webkit-tap-highlight-color: transparent; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass { background: rgba(30, 41, 59, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .voice-wave { display: flex; justify-content: center; align-items: center; gap: 4px; height: 24px; }
        .bar { width: 4px; background: #f97316; animation: wave 1s ease-in-out infinite; border-radius: 2px; }
        @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 24px; } }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const cleanText = (text) => {
            if (!text) return "";
            return text
                .replace(/\*\*/g, "")
                .replace(/\*/g, "")
                .replace(/#/g, "")
                .replace(/`/g, "")
                .replace(/\[(.*?)\]\(.*?\)/g, '$1')
                .trim();
        };

        const Icon = ({ name, size = 24, color = "currentColor", className = "" }) => {
            const elementRef = useRef(null);
            useEffect(() => {
                if (window.lucide && window.lucide.icons && window.lucide.icons[name] && elementRef.current) {
                    const iconDefinition = window.lucide.icons[name];
                    const svgElement = window.lucide.createElement(iconDefinition);
                    svgElement.setAttribute('width', size);
                    svgElement.setAttribute('height', size);
                    svgElement.setAttribute('stroke', color);
                    svgElement.setAttribute('stroke-width', '2');
                    if (className) svgElement.setAttribute('class', className);
                    elementRef.current.innerHTML = '';
                    elementRef.current.appendChild(svgElement);
                }
            }, [name, size, color, className]);
            return <span ref={elementRef} style={{ display: 'inline-flex', alignItems: 'center', justifyContent: 'center' }} />;
        };

        const Home = ({ setActiveTab, textContent, setTextContent, handleFile, aiPrompt, setAiPrompt, generateText, isGenerating }) => (
            <div className="flex flex-col h-full">
                <header className="flex justify-between items-center p-6 bg-slate-900 z-10 sticky top-0">
                    <div>
                        <h1 className="text-2xl font-bold text-white">LeitorIA</h1>
                        <p className="text-slate-400 text-sm">Seu assistente de leitura</p>
                    </div>
                    <button onClick={() => setActiveTab('settings')} className="p-2 bg-slate-800 rounded-full text-slate-400 hover:text-white transition-colors">
                        <Icon name="Settings" size={20} />
                    </button>
                </header>

                <div className="flex-1 overflow-y-auto p-6 pb-32 hide-scrollbar space-y-8">
                    <div className="space-y-4">
                        <div className="flex items-center justify-between">
                            <label className="text-sm font-semibold text-orange-400 uppercase tracking-wider">1. Texto para Ler</label>
                            <label className="text-xs bg-slate-800 px-3 py-1.5 rounded-full text-slate-300 cursor-pointer hover:bg-slate-700 flex items-center gap-1.5 transition-colors border border-slate-700">
                                <Icon name="FileText" size={12} /> Importar .txt
                                <input type="file" className="hidden" accept=".txt" onChange={handleFile} />
                            </label>
                        </div>
                        
                        <textarea
                            value={textContent}
                            onChange={(e) => setTextContent(e.target.value)}
                            placeholder="Cole seu texto aqui, ou o conte√∫do do seu PDF/DOC..."
                            className="w-full h-40 bg-slate-800/50 border border-slate-700 rounded-xl p-4 text-white placeholder-slate-500 focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none resize-none text-base leading-relaxed transition-all"
                        ></textarea>

                        {textContent && (
                            <button 
                                onClick={() => setActiveTab('player')}
                                className="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3.5 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-emerald-900/20 transition-all active:scale-[0.98]"
                            >
                                <Icon name="Headphones" /> Ouvir este texto
                            </button>
                        )}
                    </div>

                    <div className="relative flex py-2 items-center">
                        <div className="flex-grow border-t border-slate-800"></div>
                        <span className="flex-shrink-0 mx-4 text-slate-600 text-xs font-bold">OU</span>
                        <div className="flex-grow border-t border-slate-800"></div>
                    </div>

                    <div className="glass p-5 rounded-2xl space-y-4 border border-orange-500/10 shadow-xl">
                        <div className="flex items-center gap-2 text-orange-400">
                            <div className="p-1.5 bg-orange-500/10 rounded-lg">
                                <Icon name="Sparkles" size={18} />
                            </div>
                            <span className="font-bold text-sm">Criar com IA (Modo Detalhado)</span>
                        </div>
                        <input 
                            type="text"
                            value={aiPrompt}
                            onChange={(e) => setAiPrompt(e.target.value)}
                            placeholder="Ex: Biografia detalhada de Santos Dumont..."
                            className="w-full bg-slate-900/80 border border-slate-700/50 rounded-xl p-3.5 text-white focus:border-orange-500 focus:ring-1 focus:ring-orange-500 outline-none transition-all"
                        />
                        <button 
                            onClick={generateText}
                            disabled={isGenerating}
                            className="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-3.5 rounded-xl flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-[0.98] shadow-lg shadow-orange-900/20"
                        >
                            {isGenerating ? <span className="animate-spin">‚åõ</span> : <Icon name="Zap" size={18} />}
                            {isGenerating ? "Escrevendo..." : "Gerar Texto Completo"}
                        </button>
                    </div>
                </div>
            </div>
        );

        const Player = ({ stop, setActiveTab, saveToLibrary, textContent, isPlaying, isPaused, rate, setRate, play, showToast, speakText, currentPositionRef, lastPrompt, continueGenerating, isGenerating }) => (
            <div className="h-full flex flex-col bg-slate-900 relative">
                {/* Header do Player - Fixo */}
                <div className="p-4 pt-6 flex justify-between items-center bg-slate-900 border-b border-slate-800 z-20 shrink-0">
                    <button onClick={() => { stop(); setActiveTab('home'); }} className="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-full transition-colors">
                        <Icon name="ChevronDown" />
                    </button>
                    <span className="text-xs font-bold text-slate-500 tracking-[0.2em] uppercase">Tocando Agora</span>
                    
                    <button 
                        onClick={saveToLibrary} 
                        className="flex items-center gap-2 bg-blue-500/10 hover:bg-blue-500/20 text-blue-400 px-3 py-1.5 rounded-full transition-colors border border-blue-500/20"
                    >
                        <Icon name="Download" size={14} />
                        <span className="text-xs font-bold">Salvar</span>
                    </button>
                </div>

                {/* Conte√∫do de Texto - √Årea que rola */}
                <div className="flex-1 overflow-y-auto p-6 hide-scrollbar bg-slate-900">
                    <div className="max-w-2xl mx-auto pb-8"> 
                        {textContent ? (
                            <p className="leading-[2] text-slate-300 text-lg font-light text-left whitespace-pre-line animate-fade-in">
                                {textContent}
                            </p>
                        ) : (
                            <div className="text-center text-slate-600 mt-20 flex flex-col items-center gap-4">
                                <Icon name="FileX" size={48} className="opacity-20" />
                                <p>Nenhum texto carregado.</p>
                                <button onClick={() => setActiveTab('home')} className="text-orange-400 hover:text-orange-300 font-medium text-sm">Escolher texto</button>
                            </div>
                        )}
                        
                        {textContent && lastPrompt && (
                            <div className="mt-12 mb-8 p-6 rounded-2xl bg-slate-800/50 border border-slate-700/50 text-center">
                                <div className="mb-4 flex justify-center text-orange-500 opacity-80">
                                    <Icon name="Sparkles" size={24} />
                                </div>
                                <h3 className="text-lg font-bold text-white mb-2">Quer aprofundar mais?</h3>
                                <p className="text-sm text-slate-400 mb-4">A IA pode trazer mais detalhes in√©ditos sobre "{lastPrompt}".</p>
                                
                                <button 
                                    onClick={continueGenerating}
                                    disabled={isGenerating}
                                    className="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all active:scale-[0.98] disabled:opacity-50"
                                >
                                    {isGenerating ? (
                                        <>
                                            <span className="animate-spin">‚åõ</span> Pesquisando mais...
                                        </>
                                    ) : (
                                        <>
                                            <Icon name="PlusCircle" size={20} /> Expandir Conte√∫do
                                        </>
                                    )}
                                </button>
                            </div>
                        )}
                    </div>
                </div>

                {/* BARRA DE CONTROLES - FIXA NO RODAP√â DO PLAYER (Acima da Nav Global) */}
                <div className="shrink-0 bg-slate-900 border-t border-slate-800 p-4 pb-24"> 
                    <div className="glass rounded-2xl p-4 shadow-lg ring-1 ring-white/5 flex items-center justify-between gap-4">
                        {/* Velocidade */}
                        <button 
                            onClick={() => { 
                                let newRate = 1;
                                if (rate === 1) newRate = 1.25;
                                else if (rate === 1.25) newRate = 1.5;
                                else if (rate === 1.5) newRate = 2;
                                else if (rate === 2) newRate = 0.75;
                                else newRate = 1;

                                setRate(newRate);
                                showToast(`Velocidade: ${newRate}x`);
                                if (isPlaying) { 
                                    const currentPos = currentPositionRef.current;
                                    stop(false); 
                                    setTimeout(() => speakText(textContent, newRate, currentPos), 50); 
                                }
                            }}
                            className="flex flex-col items-center justify-center w-12 h-12 rounded-full hover:bg-white/5 text-slate-400 hover:text-white transition-colors"
                        >
                            <span className="text-sm font-bold">{rate}x</span>
                            <span className="text-[9px] uppercase tracking-wider opacity-60">Vel.</span>
                        </button>

                        {/* Play/Pause - Maior e Central */}
                        <div className="relative">
                            {(isPlaying || isPaused) && (
                                <div className="absolute -top-12 left-1/2 -translate-x-1/2 mb-2 opacity-80 pointer-events-none">
                                     <div className="voice-wave">
                                        <div className="bar"></div><div className="bar"></div><div className="bar"></div><div className="bar"></div><div className="bar"></div>
                                    </div>
                                </div>
                            )}
                            <button 
                                onClick={play}
                                className="w-16 h-16 bg-orange-500 rounded-full flex items-center justify-center text-white shadow-xl shadow-orange-500/30 hover:scale-105 hover:bg-orange-400 transition-all active:scale-95"
                            >
                                <Icon name={isPlaying ? "Pause" : "Play"} size={32} fill="white" className="ml-1" />
                            </button>
                        </div>

                        {/* Stop */}
                        <button 
                            onClick={() => stop(true)} 
                            className="flex flex-col items-center justify-center w-12 h-12 rounded-full hover:bg-white/5 text-slate-400 hover:text-red-400 transition-colors"
                        >
                            <Icon name="Square" size={18} fill="currentColor" />
                            <span className="text-[9px] uppercase tracking-wider opacity-60">Parar</span>
                        </button>
                    </div>
                </div>
            </div>
        );

        const Library = ({ savedItems, setTextContent, setActiveTab, deleteItem }) => (
            <div className="flex flex-col h-full">
                <header className="p-6 bg-slate-900 z-10 sticky top-0 border-b border-slate-800">
                    <h2 className="text-2xl font-bold text-white flex items-center gap-3">
                        <Icon name="Library" className="text-orange-500" /> Biblioteca
                    </h2>
                    <p className="text-slate-500 text-sm mt-2 flex items-center gap-2">
                        <Icon name="WifiOff" size={14} /> Dispon√≠vel offline
                    </p>
                </header>
                
                <div className="flex-1 overflow-y-auto p-6 pb-32 hide-scrollbar">
                    <div className="grid gap-4">
                        {savedItems.length === 0 ? (
                            <div className="text-center text-slate-600 py-20 border-2 border-dashed border-slate-800 rounded-2xl">
                                <Icon name="Inbox" size={48} className="mx-auto mb-4 opacity-20" />
                                <p>Sua biblioteca est√° vazia.</p>
                            </div>
                        ) : (
                            savedItems.map(item => (
                                <div key={item.id} onClick={() => { setTextContent(item.text); setActiveTab('player'); }} className="glass p-5 rounded-xl active:scale-[0.99] transition-all cursor-pointer hover:bg-slate-800/50 group border border-slate-700/50 relative overflow-hidden">
                                    <div className="flex justify-between items-start mb-3 pr-8">
                                        <h3 className="font-bold text-slate-200 line-clamp-2 text-lg leading-tight">{item.title}</h3>
                                    </div>
                                    <div className="flex items-center justify-between pt-3 border-t border-slate-700/50">
                                        <span className="text-xs text-slate-500 font-medium">{item.date}</span>
                                        <div className="flex gap-3">
                                            <button onClick={(e) => { e.stopPropagation(); deleteItem(item.id); }} className="text-slate-500 hover:text-red-400 transition-colors p-1">
                                                <Icon name="Trash2" size={16} />
                                            </button>
                                            <div className="flex items-center gap-1.5 text-orange-400 text-xs font-bold uppercase tracking-wider bg-orange-500/10 px-2.5 py-1 rounded-full">
                                                <Icon name="Headphones" size={10} /> Ouvir
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            </div>
        );

        const Settings = ({ groqKey, setGroqKey, selectedVoice, setSelectedVoice, voices, onReloadVoices }) => (
            <div className="flex flex-col h-full">
                <header className="p-6 bg-slate-900 z-10 sticky top-0">
                    <h2 className="text-2xl font-bold text-white">Configura√ß√µes</h2>
                </header>

                <div className="flex-1 overflow-y-auto p-6 pb-32 hide-scrollbar">
                    <div className="space-y-6">
                        <div className="glass p-5 rounded-xl border border-slate-700/50">
                            <div className="flex items-center gap-3 mb-4">
                                <div className="p-2 bg-orange-500/10 rounded-lg text-orange-500">
                                    <Icon name="Key" size={20} />
                                </div>
                                <div>
                                    <h3 className="font-bold text-slate-200">Chave IA (Groq)</h3>
                                    <p className="text-xs text-slate-500">Para gerar textos novos</p>
                                </div>
                            </div>
                            <input 
                                type="password" 
                                value={groqKey}
                                onChange={(e) => { setGroqKey(e.target.value); localStorage.setItem('leitoria_groq_key', e.target.value); }}
                                placeholder="gsk_..."
                                className="w-full bg-slate-900/80 p-3.5 rounded-lg border border-slate-700 text-sm text-white focus:border-orange-500 outline-none transition-colors font-mono"
                            />
                        </div>
                        
                        <div className="glass p-5 rounded-xl border border-slate-700/50">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-blue-500/10 rounded-lg text-blue-500">
                                        <Icon name="Mic2" size={20} />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-slate-200">Voz de Leitura</h3>
                                        <p className="text-xs text-slate-500">
                                            {voices.some(v => v.lang.includes('pt')) ? "Vozes em Portugu√™s detectadas" : "Nenhuma voz PT detectada"}
                                        </p>
                                    </div>
                                </div>
                                <button onClick={onReloadVoices} className="text-xs bg-slate-800 p-2 rounded hover:bg-slate-700 text-blue-400">
                                    <Icon name="RefreshCw" size={14} />
                                </button>
                            </div>
                            
                            <div className="relative">
                                <select 
                                    className="w-full bg-slate-900/80 text-white p-3.5 rounded-lg border border-slate-700 appearance-none focus:border-blue-500 outline-none"
                                    value={selectedVoice ? selectedVoice.name : ''}
                                    onChange={(e) => {
                                        const v = voices.find(vo => vo.name === e.target.value);
                                        setSelectedVoice(v);
                                    }}
                                >
                                    <option value="">-- Selecione (Autom√°tico: PT-BR) --</option>
                                    {voices.map(v => (
                                        <option key={v.name} value={v.name}>
                                            {v.lang.includes('pt') ? "üáßüá∑/üáµüáπ " : "üá∫üá∏ "}
                                            {v.name.slice(0,25)} ({v.lang})
                                        </option>
                                    ))}
                                </select>
                                <div className="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                                    <Icon name="ChevronDown" size={16} />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [textContent, setTextContent] = useState(''); 
            const [aiPrompt, setAiPrompt] = useState(''); 
            const [lastPrompt, setLastPrompt] = useState(''); 
            const [isGenerating, setIsGenerating] = useState(false);
            const [savedItems, setSavedItems] = useState([]);
            
            const [isPlaying, setIsPlaying] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [rate, setRate] = useState(1);
            
            const [groqKey, setGroqKey] = useState('');
            const [toast, setToast] = useState(null);
            const [voices, setVoices] = useState([]);
            const [selectedVoice, setSelectedVoice] = useState(null);
            const synth = window.speechSynthesis;
            const utteranceRef = useRef(null);
            
            const charIndexRef = useRef(0);

            useEffect(() => {
                const saved = localStorage.getItem('leitoria_items');
                if (saved) setSavedItems(JSON.parse(saved));
                
                const key = localStorage.getItem('leitoria_groq_key');
                if (key) setGroqKey(key);

                loadVoices();
                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = loadVoices;
                }
            }, []);

            const loadVoices = () => {
                let available = synth.getVoices();
                available.sort((a, b) => {
                    const aPT = a.lang.toLowerCase().includes('pt');
                    const bPT = b.lang.toLowerCase().includes('pt');
                    const aBR = a.lang.toLowerCase().includes('br');
                    const bBR = b.lang.toLowerCase().includes('br');
                    if (aBR && !bBR) return -1;
                    if (!aBR && bBR) return 1;
                    if (aPT && !bPT) return -1;
                    if (!aPT && bPT) return 1;
                    return a.name.localeCompare(b.name);
                });
                setVoices(available);
                const ptBR = available.find(v => v.lang.replace('_', '-').toLowerCase() === 'pt-br');
                const ptAny = available.find(v => v.lang.toLowerCase().includes('pt'));
                if (ptBR) setSelectedVoice(ptBR);
                else if (ptAny) setSelectedVoice(ptAny);
                else setSelectedVoice(null); 
            };

            const showToast = (msg, type = 'success') => {
                setToast({ msg, type });
                setTimeout(() => setToast(null), 3000);
            };

            const generateText = async () => {
                if (!aiPrompt.trim()) return showToast("Digite o que voc√™ quer gerar", "error");
                
                setIsGenerating(true);
                setLastPrompt(aiPrompt); 

                try {
                    let result = "";
                    const cleanKey = groqKey ? groqKey.trim() : "";

                    if (cleanKey) {
                        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                            method: "POST",
                            headers: { "Authorization": `Bearer ${cleanKey}`, "Content-Type": "application/json" },
                            body: JSON.stringify({
                                messages: [
                                    // PROMPT TURBINADO PARA CONTE√öDO DETALHADO
                                    { role: "system", content: "Voc√™ √© um professor universit√°rio e redator especialista. Sua miss√£o √© criar um conte√∫do EXTREMAMENTE COMPLETO, DETALHADO, PROFUNDO e RICO em informa√ß√µes sobre o tema solicitado. 1. Estruture o texto com T√≠tulo, Introdu√ß√£o Robusta, M√∫ltiplos T√≥picos de Desenvolvimento, Curiosidades Hist√≥ricas/T√©cnicas e Conclus√£o. 2. O texto deve ser longo e educativo, ideal para uma aula ou podcast aprofundado. 3. Use linguagem clara, culta e fluida para leitura em voz alta (TTS). 4. EVITE listas curtas; prefira par√°grafos descritivos. 5. N√ÉO use asteriscos (**), markdown ou formata√ß√£o complexa, apenas texto puro. Responda sempre em Portugu√™s do Brasil." },
                                    { role: "user", content: `Escreva um texto completo e detalhado sobre: ${aiPrompt}` }
                                ],
                                model: "llama-3.3-70b-versatile"
                            })
                        });
                        
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error?.message || "Erro na API");
                        result = data.choices?.[0]?.message?.content;
                        if (!result) throw new Error("Sem resposta da IA.");
                        
                    } else {
                        await new Promise(r => setTimeout(r, 1500));
                        result = `[Modo Simula√ß√£o - Texto Detalhado]\n\nPara obter o texto completo e detalhado sobre "${aiPrompt}", por favor configure sua chave API gratuita da Groq nas configura√ß√µes.\n\nNo modo real, a IA geraria um artigo profundo, cobrindo aspectos hist√≥ricos, t√©cnicos e curiosidades, ideal para ouvir durante longas viagens.`;
                    }
                    
                    const cleaned = cleanText(result);
                    setTextContent(cleaned);
                    setActiveTab('player');
                    setAiPrompt(''); 
                } catch (e) {
                    console.error(e);
                    showToast("Erro na gera√ß√£o", "error");
                    setTextContent(`‚ö†Ô∏è Erro:\n\n${e.message}\n\nVerifique sua chave API.`);
                    setActiveTab('player');
                } finally {
                    setIsGenerating(false);
                }
            };

            const continueGenerating = async () => {
                if (!lastPrompt) return;
                setIsGenerating(true);
                try {
                    let result = "";
                    const cleanKey = groqKey ? groqKey.trim() : "";
                    if (cleanKey) {
                        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                            method: "POST",
                            headers: { "Authorization": `Bearer ${cleanKey}`, "Content-Type": "application/json" },
                            body: JSON.stringify({
                                messages: [
                                    { role: "system", content: "Voc√™ est√° continuando um texto anterior. Traga novos fatos, curiosidades in√©ditas e aprofunde ainda mais o tema. Mantenha o estilo did√°tico, detalhado e fluido. N√£o repita informa√ß√µes anteriores. Responda em Portugu√™s." },
                                    { role: "user", content: `Continue falando sobre: ${lastPrompt}. Traga mais detalhes profundos e interessantes.` }
                                ],
                                model: "llama-3.3-70b-versatile"
                            })
                        });
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error?.message || "Erro na API");
                        result = data.choices?.[0]?.message?.content;
                    } else {
                        await new Promise(r => setTimeout(r, 1500));
                        result = `\n\n[Continua√ß√£o Simulada]\n\nFalando mais sobre ${lastPrompt}, √© interessante notar que...`;
                    }
                    const cleaned = cleanText(result);
                    setTextContent(prev => prev + "\n\n" + cleaned);
                    showToast("Conte√∫do expandido!");
                } catch (e) {
                    showToast("Erro ao continuar", "error");
                } finally {
                    setIsGenerating(false);
                }
            };

            const handleFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (file.type === "text/plain") {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        setTextContent(cleanText(e.target.result));
                        setActiveTab('player');
                        showToast("Arquivo carregado!");
                    };
                    reader.readAsText(file);
                } else {
                    showToast("Apenas arquivos .txt", "error");
                }
            };

            const speakText = (text, speedOverride, startOffset = 0) => {
                if (!text) return;
                
                synth.cancel();

                const textToSpeak = text.slice(startOffset);
                const utt = new SpeechSynthesisUtterance(cleanText(textToSpeak));
                
                if (selectedVoice) utt.voice = selectedVoice;
                utt.lang = 'pt-BR'; 
                utt.rate = speedOverride || rate;
                utt.pitch = 1;
                
                utt.onboundary = (event) => {
                    if (event.name === 'word') {
                        charIndexRef.current = startOffset + event.charIndex;
                    }
                };

                utt.onend = () => {
                    setIsPlaying(false);
                    setIsPaused(false);
                    if (charIndexRef.current >= text.length - 10) {
                        charIndexRef.current = 0;
                    }
                };

                utteranceRef.current = utt;
                synth.speak(utt);
                setIsPlaying(true);
                setIsPaused(false);
            };

            const togglePlay = () => {
                if (isPaused) {
                    synth.resume();
                    setIsPaused(false);
                    setIsPlaying(true);
                    return;
                }
                if (isPlaying) {
                    synth.pause();
                    setIsPaused(true);
                    setIsPlaying(false);
                    return;
                }
                speakText(textContent, rate, charIndexRef.current);
            };

            const stop = (reset = true) => {
                synth.cancel();
                setIsPlaying(false);
                setIsPaused(false);
                if (reset) {
                    charIndexRef.current = 0;
                }
            };

            const saveToLibrary = () => {
                if (!textContent) return;
                const newItem = {
                    id: Date.now(),
                    title: textContent.slice(0, 50) + "...",
                    text: textContent,
                    date: new Date().toLocaleDateString('pt-BR')
                };
                const updated = [newItem, ...savedItems];
                setSavedItems(updated);
                localStorage.setItem('leitoria_items', JSON.stringify(updated));
                showToast("Salvo!");
            };

             const deleteItem = (id) => {
                const updated = savedItems.filter(i => i.id !== id);
                setSavedItems(updated);
                localStorage.setItem('leitoria_items', JSON.stringify(updated));
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-900 relative shadow-2xl overflow-hidden font-sans text-gray-100 flex flex-col">
                    <main className="flex-1 overflow-hidden relative">
                        {activeTab === 'home' && <Home setActiveTab={setActiveTab} textContent={textContent} setTextContent={setTextContent} handleFile={handleFile} aiPrompt={aiPrompt} setAiPrompt={setAiPrompt} generateText={generateText} isGenerating={isGenerating} />}
                        {activeTab === 'player' && <Player 
                            stop={stop} 
                            setActiveTab={setActiveTab} 
                            saveToLibrary={saveToLibrary} 
                            textContent={textContent} 
                            isPlaying={isPlaying} 
                            isPaused={isPaused} 
                            rate={rate} 
                            setRate={setRate} 
                            play={togglePlay} 
                            showToast={showToast} 
                            speakText={speakText} 
                            currentPositionRef={charIndexRef}
                            lastPrompt={lastPrompt} 
                            continueGenerating={continueGenerating} 
                            isGenerating={isGenerating} 
                        />}
                        {activeTab === 'library' && <Library savedItems={savedItems} setTextContent={setTextContent} setActiveTab={setActiveTab} deleteItem={deleteItem} />}
                        {activeTab === 'settings' && <Settings groqKey={groqKey} setGroqKey={setGroqKey} selectedVoice={selectedVoice} setSelectedVoice={setSelectedVoice} voices={voices} onReloadVoices={loadVoices} />}
                    </main>

                    {toast && (
                        <div className={`fixed top-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-2xl z-50 flex items-center gap-3 text-sm font-bold animate-bounce ${toast.type === 'error' ? 'bg-red-500' : 'bg-emerald-500'}`}>
                            <Icon name={toast.type === 'error' ? "AlertCircle" : "Check"} size={18} />
                            {toast.msg}
                        </div>
                    )}

                    <nav className="h-16 w-full max-w-md bg-slate-900/95 backdrop-blur-md border-t border-slate-800 flex justify-around items-center z-40 fixed bottom-0 left-0 right-0 mx-auto">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'home' ? 'text-orange-500' : 'text-slate-500'}`}>
                            <Icon name="PenTool" size={20} />
                            <span className="text-[10px] font-medium">Criar</span>
                        </button>
                        {/* √çCONE NOVO: Headphones em vez de Play, para n√£o confundir */}
                        <button onClick={() => { if (textContent) setActiveTab('player'); else showToast("Selecione um texto!", "error"); }} className={`relative -top-6 bg-orange-600 text-white p-4 rounded-full shadow-lg shadow-orange-600/30 active:scale-95 transition-transform ring-8 ring-slate-900`}>
                            <Icon name="Headphones" size={28} fill="white" className="ml-0.5" />
                        </button>
                        <button onClick={() => setActiveTab('library')} className={`flex flex-col items-center gap-1 transition-colors ${activeTab === 'library' ? 'text-orange-500' : 'text-slate-500'}`}>
                            <Icon name="Library" size={20} />
                            <span className="text-[10px] font-medium">Biblioteca</span>
                        </button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
